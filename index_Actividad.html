        <center>
            <form id="msform">

                <fieldset>
                    <label for="AUXILIAR" title="AUXILIAR"> SEMESTRE</label>
                    <select id="horario" name="auxiliares" placeholder="selecione" required>
                        <option id="" value="">Seleccione un Semestre</option>
                        <option id="">1</option>
                        <option id="">2</option>
                        <option id="">3</option>
                        <option id="">4</option>
                        <option id="">5</option>

                    <input type="" placeholder="Módulo" id="" autocomplete="off" required>

                    <input type="date" placeholder="--/--/--" name="dia de reservas" id="" autocomplete="off" required>

                    <label for="AUXILIAR" title="AUXILIAR">TIPO DE ACTIVIDAD</label>
                    <select id="horario" name="auxiliares" placeholder="selecione" required>
                            <option id="" value="">Actividades</option>

                            <option id="">Ferias</option>

                            <option id="">Talleres</option>
                            <option id="">Etc</option>
                            </select>

                    <label for="DESCRIP" title="">DESCRIPCIÓN</label>
                    <input type="" placeholder="Descripción de la actividad" id="" autocomplete="off" required>

                    <input type="button" name="next" class="next action-button" id="boton" value="Siguiente" />
                </fieldset>

                <fieldset>
                    <label for="ASIGN" title="">ASIGNATURA</label>
                    <input type="" placeholder="Asignatura" id="" autocomplete="off" required>

                    <label for="CARRERA" title="">CARRERA</label>
                    <input type="" placeholder="Carrera" id="" autocomplete="off" required>

                    <label for="DOCENTE" title="">DOCENTE</label>
                    <input type="" placeholder="Docente" id="" autocomplete="off" required>

                    <label for="ADJUNTAR" title="">ADJUNTAR</label>
                    <input type="" placeholder="Adjuntar un archivo" id="" autocomplete="off" multiple>


                    <input type="button" name="previous" id="boton" class="previous action-button" value="Anterior" />
                    <input type="button" value="Enviar" id="enviar">
                    <input type="button" name="" value="Reporte" id="boton" />
                </fieldset>
