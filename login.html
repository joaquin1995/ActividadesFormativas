<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>

    <!---------External-------->
    <link rel="stylesheet" href="./external/bootstrap.css">
    <link rel="stylesheet" href="./external/css/gijgo.min.css">
    <link rel="stylesheet" href="./external/css/bootstrap.min.css">
    <link rel="stylesheet" href="./external/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="./external/css/bootstrap-reboot.min.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

    <!----------Css------------->
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/animation.css">
    <link rel="stylesheet" href="./css/arreglo-login.css">
</head>

<body>
    <div class="hero">
        <div class="container h-100">
            <div class="d-flex justify-content-center h-100">
                <div class="user_card">
                    <div class="d-flex justify-content-center">
                        <div class="brand_logo_container">
                            <img src="./external/icon/logo_utepsa.png" class="brand_logo" alt="Logo">
                        </div>
                    </div>
                    <div class="d-flex justify-content-center form_container">
                        <form>
                            <div class="input-group mb-3">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" name="" class="form-control input_user" value=""
                                    placeholder="Usuario">
                            </div>
                            <div class="input-group mb-2">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                <input type="password" name="" class="form-control input_pass" value=""
                                    placeholder="Contraseña">
                            </div>
                            <div class="form-group">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="customControlInline">
                                    <label class="custom-control-label" for="customControlInline">Recordar
                                        cuenta</label>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="d-flex justify-content-center mt-3 login_container">
                        <button type="button" name="button" class="btn login_btn">INGRESAR</button>
                    </div>
                    <div class="mt-4">
                        <center>
                            <div class="d-flex justify-content-center links">
                                Copyright © 2019 Desarrollado por Centro de Desarrollo de Sistemas.
                            </div>
                        </center>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/conexion/conexion.js"></script>
    <script src="./js/verificacion.js"></script>
    <script src="./js/sweetalert2@9.js"></script>
</body>

</html
